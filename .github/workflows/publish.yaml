name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@octocat"
      - run: yarn
        working-directory: ./core
      - run: yarn publish
        working-directory: ./core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
